plugins {
    id 'com.github.johnrengelman.shadow' version '6.0.0'
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.30'
}

group 'fi.hsl'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://dl.bintray.com/hsldevcom/maven"
    }
}

shadowJar {
    archiveFileName ="${baseName}.${extension}"
}

jar {
    manifest {
        attributes(
                'Main-Class': 'fi.hsl.transitdata.eke_sink.MainKt',
                'Implementation-Version': project.version
        )
    }
}

sourceSets {
    main {
        resources {
            srcDirs "src/main/resources"
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0"
    implementation "io.github.microutils:kotlin-logging:1.6.22"
    implementation "com.squareup.okhttp3:okhttp:4.8.0"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.7'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.3.2'
    implementation 'fi.hsl:transitdata-common:1.3.18'
    implementation 'org.liquibase:liquibase-core:4.0.0'
    implementation 'org.postgresql:postgresql:9.3-1100-jdbc4'
    implementation "com.azure:azure-storage-blob:12.0.0"
    implementation "com.azure:azure-storage-queue:12.0.0"
    implementation "org.apache.commons:commons-csv:1.8"
    testCompile 'com.h2database:h2:1.4.200'
    testCompile "com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0"
    testImplementation 'org.json:json:20201115'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
    kotlinOptions {
        languageVersion = "1.4"
    }
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}